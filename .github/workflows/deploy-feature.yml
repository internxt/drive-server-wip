name: Deploy PR Preview
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: echo "registry=https://registry.yarnpkg.com/" > .npmrc
      - run: echo "@internxt:registry=https://npm.pkg.github.com" >> .npmrc
      # You cannot read packages from other private repos with GITHUB_TOKEN
      # You have to use a PAT instead https://github.com/actions/setup-node/issues/49
      - run: echo //npm.pkg.github.com/:_authToken=${{ secrets.PERSONAL_ACCESS_TOKEN }} >> .npmrc
      - run: echo "always-auth=true" >> .npmrc
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push to drive-server-wip
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./development.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/drive-server-wip-dev:preview-${{ github.event.number }}-${{ github.event.pull_request.head.sha }}
  add_preview_label:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: actions-ecosystem/action-add-labels@v1
      with:
        labels: |
          preview
  dispatch_check_deployment:
    needs: add_preview_label
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Repository Command
        uses: myrotvorets/trigger-repository-dispatch-action@1.0.0
        with:
          token: ${{ secrets.PAT }}
          repo: internxt/environments
          type: check-preview-command
          payload: |
            { 
              "github": { 
                "payload": { 
                  "repository": {
                    "name": "${{ github.event.repository.name }}",
                    "full_name": "${{ github.event.repository.full_name }}"
                  },
                  "issue": {
                    "number": ${{ github.event.number }}
                  }
                } 
              } 
            }